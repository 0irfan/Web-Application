<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lists and forms</h1>
    <ol type="A">
        <li>Pakistan</li>
        <li>India</li>
        <li>Myanmar</li>
        <li>Iran</li>
    </ol>
    <ul>
        <li>sadiqabad</li>
        <li>Rahim Yar Khan</li>
        <li>Khanpur</li>
        <li>Bahawalpur</li>
        <li>Multan</li>
    </ul>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <label for="vehicle1">I have a bike</label>
        <input type="checkbox" id="vehicle1" value="Bike">
        <label for="vehicle2">I don't have a bike</label>
        <input type="checkbox" id="vehicle2" value="Bike">
        <label for="car">I have a car
        </label>
        <input type="checkbox" id="car" value="Bike"><br>
        <input type="submit" value="Submit"><br>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="car">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
        <input type="hidden" name="userid" value="12345">
        <button type="submit">Submit</button>
    </form>


</body>

</html>
